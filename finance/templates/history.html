{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
        <h1 class="display-4 mb-4">History</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="text-start">Symbol</th>
                    <th scope="col" class="text-end">Shares</th>
                    <th scope="col" class="text-end">Price</th>
                    <th scope="col" class="text-end">Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                    <tr>
                        <td class="text-start">{{ transaction.symbol }}</td>
                        <td class="text-end">{{ transaction.shares }}</td>
                        <td class="text-end">{{ transaction.price | usd}}</td>
                        <td class="text-end">{{ transaction.timestamp }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
